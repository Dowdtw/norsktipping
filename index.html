        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

        function addToCart(object, button) {

            var addIt = true;
            for (var e in cart) {
                // if (cart[e].betObjectId == object.betObjectId) {
                if (cart[e].eventId == object.eventId) {
                    cart[e] = object;
                    addIt = false;
                }
            }
            if (addIt) cart.push(object);

            // window.open(
            //     NTLink.langoddsen(mcid, {
            //         price: 50,
            //         objects: cart
            //     })
            // );
            // cart = [];
            $(".mycoupon-header").empty();

            $(".mycoupon-header").addClass('fillcoupon');
            $("<div/>").s_cart({
                cart: cart,
                element: button
            }).appendTo(".mycoupon-header");

            
        }
        function removeFromCart(eid, button) {

   

            for (var i = 0; i < cart.length; i++) {

                if (cart[i].eventId == eid) {
                    cart.splice(i, 1);
                    break;
                }
            }
    
            $(".mycoupon-header").empty();

            if (cart.length < 1) {
                $(".mycoupon-header").removeClass('fillcoupon');
                $(".mycoupon-header").removeAttr('style');
                $("<div/>").s_cart({
                    cart: cart,
                    element: button
                }).appendTo(".mycoupon-header");
                $(".mycoupon-header").append('<div class="logo"></div>');
            } else {
                $(".mycoupon-header").addClass('fillcoupon');
                $("<div/>").s_cart({
                    cart: cart,
                    element: button
                }).appendTo(".mycoupon-header");
            }
            
        }

                src = utmsrc.split(/_(.+)?/)[0];
            }
            
            if (cntent == undefined) { cntent = "oddstips"; }

            return GAtracking = "&utm_source=" + src + "&utm_medium=ekomm&utm_content=" + cntent + "&utm_campaign=ekomm";

        }

        function checkhideReadMore() {
 
            
            if (issingle == "true") {
               
                var $tips = $(".coupon-body").find(".tips");

                $fade.css("bottom", 30 + footeroffset);

                //console.log("totalHeight", totalHeight, "coupon desc p .", $(".coupon-description").find("p").outerHeight(true), "position().top", $(".readmore").position().top);
                if (totalHeight + $(".coupon-description").find("p").outerHeight(true) + $gameinfo.height() < $(".readmore").position().top) {

                }
            }
            $(".coupon-description").css("opacity", 1);
        }

        var $body = null;
        function resize() {
            
            if ($body == null) $body = $("#supermodul");
            var w = parseInt($body.prop("scrollWidth"), 10);
            var h = parseInt($body.prop("scrollHeight"), 10);

            if (w != size.w || h != size.h) {
                size.w = w;
                size.h = h;
                $body.trigger("sizechange");
                checkhideReadMore();
            }

            setTimeout(resize, 1000 + Math.random() * 1000);
        }

        var whatsmyip = "?";
        function messageSizeChange() {
            if (whatsmyip == "?") {
                window.parent.postMessage("whatsmyid", "*");
            }
            else if (window.parent) {
                if (issingle == "true") return;
                window.parent.postMessage("resize:" + whatsmyip + ":" + $body.prop("scrollWidth") + ":" + $body.prop("scrollHeight"), "*");
            }
        }

        function msg(e) {

            } catch (err) { }

        function receiveMessage(event)
        {

            //if (event.origin !== "http://client.saatchi.no")
               // return;

            if (event.data == "hide") {
                $(".mycoupon-header").fadeOut(100);
                return;
            } else {
                $(".mycoupon-header").fadeIn(100);
            }

            var windowOffset = event.data;

            if ($(window).width() > 959) {
                if (windowOffset < 130) {
                    windowOffset = 130;
                } else {
                    windowOffset = windowOffset;
                }
            }
            if ($(window).width() < 959) {
                headeroffset = 0;
            }

            if (windowOffset >= 130) {
                
                windowOffset = windowOffset + headeroffset + offsetDesktop;
                
            }

            $(".mycoupon-header").css("top", windowOffset);
           
        }

        if ('addEventListener' in window){
            window.addEventListener('message', receiveMessage, false);
        } else if ('attachEvent' in window){ //IE
            window.attachEvent('onmessage', receiveMessage);
        }
